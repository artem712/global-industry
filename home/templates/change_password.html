{% extends 'inventory/base.html' %}

{% load static %}

{% block body %}





<form method="post">
  {% csrf_token %}

  {% for field in form %}

		<div class="form-group row">
			<label for="id_{{field.name}}" class="col-2 col-form-label"> {{ field.label }}</label>
			<div class="col-10">
				<div class="col-4 offset-1">
				{{ field }}
			</div>
		</div>
    </div>
    {% endfor %}

  <button class ="btn btn-link">Save Changes</button>
</form>

{% endblock %}
