{% extends 'inventory/base.html' %}

{% block body %}

<div class="container">
	<form method="POST">

	{% csrf_token %}

		{% for field in form %}

		<div class="form-group row">
			<label for="id_{{field.name}}" class="col-2 col-form-label"> {{ field.label}}</label>
			<div class="col-10">
				{{ field }}
			</div>

		</div>
        {% endfor %}

        <button type="submit" class="btn btn-primary" name="button"> Back </button>
        <button type="submit" class="btn btn-primary" name="button"> Save Changes </button>

        {% if  emp.designation == 'Worker' %}

          <a href="{% url 'inventory:update_work' emp.id %}" 
          	class="btn btn-primary" role="button"> Update Work 
          </a>

        {% endif %}

	</form>
</div>

{% endblock %}
