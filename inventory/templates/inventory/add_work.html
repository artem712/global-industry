{% extends 'inventory/base.html' %}

{% block body %}

<div class="card-header py-3">
    <h4 class="m-0 font-weight-bold text-primary"> Add work for {{ emp.name }} </h4>
</div>

<div class="container">
	<form method="POST"> {% csrf_token %}

		{% for field in form %}

			{% if  field.label == "Emp" %}
			{% endif %}

			<div class="form-group row">
				<label for="id_{{ field.name }}" class="col-2 col-form-label"> {{ field.label}} </label>
				<div class="col-10"> {{ field }} 
					{% if field.label == 'Product' %}
						<a href="{% url 'inventory:add_product' %}" class="btn btn-primary" role="button"> Add New Product </a>
					{% endif %}
	      </div>
			</div>

			
		
		{% endfor %}
        
    <!-- Make it as cancel -->
    <button type="submit" class="btn btn-primary" name="button"> Back </button>
    
    <button type="submit" class="btn btn-primary" name="button"> Save and back </button>
    <button type="submit" class="btn btn-primary" name="button"> Save and add another </button>

	</form>
</div>

{% endblock %}
